<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-list *ngFor="let comment of comments">
      <p>{{comment.comment}}</p>
      <p>{{comment.rating}} Stars</p>
      <p>-- {{comment.author}} {{comment.date | date}}</p>
    </mat-list>

  

    <div class="form-size">
        <p>{{ feedbackForm.value | json }}</p>

        <form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
          <p>
              <mat-form-field class="half-width">
                  <input matInput formControlName="name" placeholder=" Name" type="text" required>
                  <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
                </mat-form-field>
          </p>
          <table class="form-size">
            <td>
                <mat-slider min="0" max="5" step="1" value="5" thumbLabel tickInterval="1"></mat-slider>
            </td>
            </table>
          <p>
            <mat-form-field class="full-width">
              <textarea matInput formControlName="message" placeholder="Your Comment" rows=12 required></textarea>
              <mat-error *ngIf="formErrors.message">{{formErrors.message}}</mat-error>
            </mat-form-field>
          </p>
          <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="feedbackForm.invalid">Submit</button>
        </form>
      </div>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>

</div>
